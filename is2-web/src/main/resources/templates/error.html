<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="site-head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="IS2 - Workbench"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="IE=10.000" http-equiv="X-UA-Compatible" />
        <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
        <meta name="ctx_server" th:content="${#strings.replace(#httpServletRequest.requestURL,#httpServletRequest.requestURI,'')}" />
        <meta name="localLang" th:content="${#locale}" />
        <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
        <title>IS2 Workbench</title>
        <!-- Javascript -->
        
        <script th:src="@{/js/vendors/jquery-3.1.1.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/vendors/popper/popper.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
        <script th:src="@{/js/vendors/coreui/coreui.js}" type="text/javascript"></script>
        <script th:src="@{/js/box.js}" type="text/javascript"></script>
        <!-- CSS -->
        <link th:href="@{/css/coreui/coreui.css}" rel="stylesheet" />
        <link th:href="@{/css/box.css}" rel="stylesheet" />
        <!-- Icons -->
        <link th:href="@{/icons/font-awesome.min.css}" rel="stylesheet" />
        <link th:href="@{/icons/coreui-icons.css}" rel="stylesheet" />
        <link th:href="@{/icons/simple-line-icons.css}" rel="stylesheet" />
    </head>

    <body>
        <div class="wrapper">
            <!-- START MAIN CONTAINER -->
            <section>
                <div class="content-wrapper">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <strong>Oops... Si è verificato un errore!</strong>
                            </li>
                        </ol>
                    </nav>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <div class="card">
                                <div class="card-body">
                                    <table class="table borderless text-center">
                                        <tbody>
                                            <tr>
                                                <td class="error-status"><span th:text="${status}"></span></td>
                                            </tr>
                                            <tr>
                                                <td class="error-msg"><span>PAGE NOT FOUND</span></td>
                                            </tr>
                                            <tr>
                                                <td><strong th:text="${path}"></strong></td>
                                            </tr>
                                            <tr>
                                                <td><span th:text="${message}"></span></td>
                                            </tr>
                                            <tr>
                                                <td><span th:text="${exception}"></span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-center">
                                        Please contact the system administrator or try to go back 
                                        <a href="index.html" title="Home" th:href="@{/}"> <i class="fa fa-home"></i> 
                                            <span th:text="#{Layout.home}">Home</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2"></div>
                    </div>
                </div>
            </section>
            <!-- END MAIN CONTAINER -->

            <!-- START FOOTER-->
            <footer>
                <span th:text="#{app.footer.text}">2019 - Istat Statistical Service (IS2)</span><br/>
            </footer>
            <!-- END FOOTER-->
        </div>
    </body>
</html>
