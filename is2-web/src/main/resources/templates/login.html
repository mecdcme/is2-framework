<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="site-head">
        <meta charset="utf-8" />
        <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="IE=10.000" http-equiv="X-UA-Compatible" />
        <title>IS2 Workbench</title>
        <!-- Javascript -->
        <script th:src="@{/js/vendors/jquery/jquery-3.1.1.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/vendors/popper/popper.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
        <script th:src="@{/js/vendors/coreui/coreui.js}" type="text/javascript"></script>
        <!-- CSS -->
        <link th:href="@{/css/coreui/coreui.css}" rel="stylesheet" />
        <link th:href="@{/css/box.css}" rel="stylesheet" />
        <!-- Icons -->
        <link th:href="@{/icons/simple-line-icons.css}" rel="stylesheet" />
        <style>
            .container{
                margin-top: -80px;
            }
            .essnet{
                padding-top: 35px;
                margin-bottom: 0px;
            }

            @media (max-height: 700px){
                .container {
                    margin-top: 0px;
                }
            }
        </style>
    </head>
    <body class="c-app flex-row align-items-center">
        <!-- START LOGIN FORM-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="card-group">
                        <div class="card text-white bg-gradient-info py-4 d-md-down-none">
                            <div class="card-body text-center">
                                <div>
                                    <h2>IS<sup>2</sup> Workbench</h2>
                                    <p>Welcome to an open source environment that offers 'out-of-the-box' 
                                        a set of functionalities to process your data.</p>
                                    <p class="essnet">The project has been developed in the context of SERV2 ESSNet.</p>
                                </div>
                            </div>
                        </div>
                        <div class="card p-4">
                            <div class="card-body">
                                <form method="post" th:object="${loginForm}" role="form">
                                    <h2>Login</h2>
                                    <p class="text-muted">Sign In to your account</p>
                                    <div th:if="${param.error}" class="form-group text-danger">
                                        &nbsp;Invalid username or password.
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="icon-user"></i>
                                            </span>
                                        </div>
                                        <input id="username" type="email" name="username"
                                               th:placeholder="#{LoginUser.mail}" autocomplete="off" required=""
                                               class="form-control" th:value="*{username}" /> 
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="icon-lock"></i>
                                            </span>
                                        </div>
                                        <input id="password" name="password" type="password"
                                               th:placeholder="#{LoginUser.password}" required="" class="form-control"
                                               th:value="*{password}" /> 
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary px-4" value="Login">
                                                <span th:text="#{LoginUser.login}"></span>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END LOGIN FORM-->
    </body>
</html>
